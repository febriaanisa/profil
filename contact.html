<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - Febria Anisaningrum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
  <style>
    html, body {
      height: 100%;
      font-family: monospace;
      margin: 0;
      background: #f1f1f1;
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .box {
      width: 80%;
      background-color: rgba(50, 115, 220, 0.3);
      margin: 10px;
      padding: 30px;
      border-radius: 20px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: steelblue;
      color: white;
      font-family: monospace;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <h2>Hubungi Saya</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Nama Anda" required>
      <input type="text" id="phone" placeholder="Nomor Telepon" required>
      <input type="email" id="email" placeholder="Email Anda" required>
      <textarea id="message" placeholder="Pesan Anda" rows="4" required></textarea>
      <button type="submit">Kirim</button>
      <div class="success" id="success-message" style="display:none;">✔ Pesan berhasil dikirim!</div>
      <div class="error" id="error-message" style="display:none;">✖ Gagal mengirim pesan.</div>
    </form>
    <p><br><a href="/">Home</a> | <a href="/blog/index.html">Blog</a> | <a href="/about.html">About</a></p>
  </div>
</div>

<script>
  const form = document.getElementById('contact-form');
  const successMsg = document.getElementById('success-message');
  const errorMsg = document.getElementById('error-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    fetch('https://script.google.com/macros/s/AKfycbynU8AOnaJLDruGnHVdgLuEoXv1rZOILpDEtStm041B5K8lMv3Uvh3GH9shHJYVWNrmCQ/exec', { // Ganti dengan URL Web App kamu
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ name, phone, email, message })
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === 'success') {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        form.reset();
      } else {
        throw new Error('Gagal');
      }
    })
    .catch(error => {
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
      console.error('Error!', error);
    });
  });
</script>

</body>
</html>
